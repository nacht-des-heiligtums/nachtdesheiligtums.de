slider:
  text_color: white
  shadow_color: black
  slides:
    - name: Pius Hellmich
      image: /assets/images/testimonials/Pius_Hellmich.jpg
      quote: Ich gehe auf die NDH, weil ich dort so sein kann wie ich bin ohne mich verstellen zu müssen, in dem Wissen, dass ich von allen so angenommen werde. Als Fazit meiner Echtheit sehe ich die vielen Freundschaften, die ich durch die NDH geschenkt bekommen habe.

    - name: Theresa Klein
      image: /assets/images/testimonials/Theresa_Klein.JPG
      quote: Ich komme auf die NdH, weil die Gemeinschaft mit den Leuten ein einmaliges Erlebnis ist und das Gefühl von Freude einen erfüllt und neue Kraft gibt, um in allen Hürden standhaft zu sein und seinen Glauben neu zu erfahren und auch mit Begeisterung wieder weiter geben zu können.

    - name: Clara Born
      image:
      quote: Ich komme zur NdH, weil es jedes Mal schön ist die deutschlandweite (und darüber hinaus) Schönstattjugend zu treffen und gemeinsam zu beten, zu feiern, sich auszutauschen. Schön finde ich auch, dass es eine offene Veranstaltung für alle ist, die mal in Schönstatt „reinschnuppern“ wollen. Ich finde, dass am Wochenende immer eine tolle Gemeinschaft da ist und besonders freue ich mich auch auf die super tolle NdH-Band, die immer für richtig gute Stimmung sorgt.

    - name: Antonia
      image:
      quote: Ich komme zur NdH weil, dort ganz viel Lebensfreude und junger Glaube erlebbar sind. Die Begegnungen und Impulse der letzten NdH haben mich noch lange im Alltag beflügelt und motivieren mich meinen Glauben mutig zu bezeugen.

    - name: Anna Loriz
      image:
      quote: Ich liebe diesen Moment an der NdH, wenn über 500 Jugendliche auf der Wiese vor dem Urheiligtum gemeinsam als Schönstattjugend aber auch jeder für sich persönlich sein Liebesbündnis mit der Gottesmutter erneuert und somit diese wunderbare Liebesbeziehung mit ihr vertiefen darf. Dieser Moment ist einfach unbeschreiblich - bewegend und Herzenöffnend!

    - name: Janek Haas
      image:
      quote: Begegnung untereinander und mit Maria feiern.

    - name: Corina Götz
      image:
      quote: Die NDH ist ein großes Wiedersehen mit Freunden und ein Stück Heimat. Ein Fest der Lebensfreude.

    - name: Isabell Hagenmaier
      image:
      quote: Am Samstag feiern wir gemeinsam Gottesdienst und danach feiern wir weiter. Deshalb zeigt der Abend für mich, wie Glaube und Welt nicht voneinander zu trennen sind, sondern zusammen gehören. Und bei aller Verbundenheit ist die Athmosphäre total offen und herzig.

    - name: Matilda Schlecht
      image:
      quote: NDH ist für mich das voller Vorfreude  rot markierte Wochenende im September, indem ich ganz viel Kraft tanken darf um dann wieder erfüllt und glücklich im Alltag durchzustarten!

    - name: Johannes Schlederer
      image:
      quote: Die Nacht des Heiligtums war für mich ein echtes Fest der Jugend. Es ist faszinierend, was passiert, wenn so viele mithelfen. Und sie ist wie ein großes Familientreffen. Freunde treffen und neue kennen lernen, ein spannendes Programm und trotzdem die Möglichkeit, meine Beziehung zu Gott zu vertiefen, ganz besonders mit der Hilfe der Muttergottes im Liebesbündnis.

    - name: Marius Häffner
      image:
      quote: Nacht des Heiligtums ist für mich der perfekte Mix aus Spiritualität und ausgelassenem Feiern mit Gleichgesinnten. Hier versuchen junge Menschen Antworten zu finden auf die Fragen der heutigen Zeit und geben einander Kraft, den eigenen Glauben im Alltag zu leben.

    - name: Carolina
      image:
      quote: Die NdH ist für mich jedes Jahr aufs Neue ein Highlight, nicht nur wegen der vielen wunderbaren Menschen, die ich dort wiedersehe oder auch neu kennenlerne, sondern auch wegen des vielfältigen geistigen und inhaltlichen Inputs, den ich an diesem Wochenende auftanken kann.

    - name: Verena Flüs
      image:
      quote: Die NdH ist einfach eine super Mischung aus Spaß und Tiefgang, aus Freizeit und Input, aus Feiern und Gebet, aus Entspannung und Action. Einfach Glauben mitten im Leben.

    - name: Raphael Schlecht
      image:
      quote: Für mich ist die NdH als Mitorganisator etwas, wo ich mich ausprobieren darf und als Teilnehmer war es vor allem immer ein Wochenende voller tollem Input.

    - name: David Schrey
      image:
      quote: Ich finde es beeindruckend, was für ein riesiges Ideenfeuerwerk auf der NdH gezündet wird. Jede Sekunde ist durchdacht und jedes Jahr wird wieder einer draufgesetzt, weil jeder mit ganzem Herz dabei ist. Es macht einfach Spaß, Teil einer solch kreativen Gemeinschaft zu sein!

    - name: Sophie Will
      image:
      quote: Ich komme zur NDH, um alte und neue Freunde wieder zu treffen. Zu spüren und zu wissen das wir einen gemeinsamen glauben leben. Besonders in der Helferwoche erlebt mein einen unglaublichen  Zusammenhalt der einem viel Kraft gibt. Es berührt mich immer wieder Samstag abends zu sehen wie viele junge Menschen zusammen über die UH Wiese zum Urheiligtum kommen. Alle singen und dann diese Stille bei der Anbetung. Es ist immer ein Highlight in dieser Woche dabei zu sein.

    - name: Tobias Nadolny
      image:
      quote: Ich fahre zur NdH, um Freunde zu treffen und bedeutende (oft durch das Programm angeregte) Gespräche zu führen.

    - name: Christoph Höfle
      image:
      quote: Für mich ist Nacht des Heiligtums, Gott auf einer anderen Art und Weise im Leben in Stück weit näher zu kommen. Meine Stärken und Schwächen einer Gemeinschaft schenken zu dürfen und angenommen zu werden so wie man ist.